<!DOCTYPE html>
<html>

  <head>
    <title>Password Manager</title>
<!--     <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">

     -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>

    <script data-main="js/main.js" src="js/vendor/requirejs/require.js"></script>
    
  </head>
  <body>
    <div id="content">
    </div>

    <script type="text/template" id="login_template">
      <form action="login" method="get" accept-charset="utf-8">
        <input name="username" type="text"/>
        <input name="password" type="password"/>
        <input type="submit" value="Login"/>
      </form>
      

    </script>

    <script type="text/template" id="passwords-template">
      <thead>
        <tr class='header'>
          <th>Name</th>
          <th>Password</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class='header addForm'>
      
            <td>
              <input type="text" name="name" placeholder="Name">
            </td>
            <td>
                <input type="password" name="password" placeholder="Password">
            </td>
            <td></td>
            <td>
                <input type="submit" class="submit" value="Add new">
              </td>
       
      
        </tr>
      </tbody>
    </script>

    <script type="text/template" id="password-template">
      <td><%- name %></td>
      <td><input <% if(show) { %> type="text" <% } else { %> type="password" <% } %> value="<%- password %>"></td>
      
      <td>
          <input type="checkbox" name="show" <% if (show) {%> checked="checked" <% } %>>
      </td>
      <td><a href="#" class="disqualify">Disqualify</a></td>
    </script>
  </body>
</html>
